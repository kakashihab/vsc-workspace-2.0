<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Users API
    </h1>

    <script>
        async function do_fetch()
        {
            // get the value from the form
            var n = document.form1.itemtoget.value;

            if (n == "")
            {
                // if the value is blank, call the api to get all the todo list items
                var res = await fetch(`https://jsonplaceholder.typicode.com/users`);
                // get the json from the response
                var j = await res.json();

                // loop around the results until there are no more
                var i = 0;

                document.write(`<table style="border: 1px solid black;"<td>Name</td><td>Username</td><td>Email</td></table>`);
                while(j["name"] != "")
                {
                    // write the id and title to the screen
                    //document.write(`<table><tr><td>${j["name"]}</td> <td>${j["username"]}</td> <td>${j["email"]}</td><hr/>`);
                    
                    document.write(`<table style="border: 1px solid black;">
                                    <tr>
                                    <td>${j[i]["name"]}</td> <td>${j[i]["username"]}</td> <td>${j[i]["email"]}</td>
                                    </tr>
                                    </table>`);
                    document.write("<br>");
                    i++;
                }
            }
            
            
        }
        
    </script>

    <form name="form1">
        
        <input id="itemtoget">
        <input type="button" value="Click me" onclick="do_fetch();">
    </form>
</body>
</html>
