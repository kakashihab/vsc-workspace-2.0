<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Math Library
    </h1>

    <script>
        var n = 15.4563

        document.write(Math.floor(n));
        document.write("<br>"); 
        document.write(Math.ceil(n));
        document.write("<br>"); 

        n = -10;
        document.write(Math.abs(n));
        document.write("<br>"); 

        document.write(Math.PI);
        document.write("<br>"); 

        document.write(Math.random());
        document.write("<br>"); 

        n = Math.random();
        n = Math.floor(n* 100);
        document.write(n);

        n = 5;
        document.write(Math.pow(n, 3));   // raises the first value to the power of the second value
        document.write("<br>");


    </script>
</body>
</html>
