<html>
    <head>
        <title>
            First 1000 prime numbers
        </title>
    </head>

    <body>
        <h1>
            The first 1000 prime numbers are...
        </h1>

        <script>
            function checkprime(n)
            {
                // if an even number is passed to the function, return false straight away
                if (n % 2 == 0)
                {
                    return false;
                }

                // start from 3, go up to the square root of the number
                // if the number is divisible by anything, it is not prime
                upperlimit = Math.floor(Math.sqrt(n));
                for (var i = 3; i <= upperlimit; i += 2)
                {
                    if (n % i == 0)
                    {
                        return false;
                    }    
                }
                // if we get to the end without finding anything, it is a prime number
                return true;
            }

            // create an array to hold prime numbers
            // put 2 in it straight away
            primes = [2];

            var primecounter = 1;
            var n = 3;
            // find the next 999 prime numbers
            while (primecounter <= 999)
            {
                var p = checkprime(n);
                if (p == true)
                {
                    // if it is a prime number, add it to the array
                    primes.push(n);
                    primecounter += 1;
                }
                n += 2;
            }

            console.log(primes);

            // write the array of prime numbers out to a table
            document.write("<table border cellpadding=\"10\"><th colspan=\"10\">First 1000 prime numbers</th>");

            var n = 0;
            for (var i=1; i<=100; i++)
            {
                document.write("<tr>");
                for (var j=1; j<= 10; j++)
                {
                    document.write(`<td align=\"RIGHT\">${primes[n]}</td>`);
                    n++;
                }
                document.write("</tr>");
            }

            document.write("</table>");
        </script>

        <p>
            Awesome
        </p>

    </body>

</html>
