    <script>

        {
            var n = document.form1.itemtoget.value;

            if (n == "")
            {
                var res = await fetch(`https://jsonplaceholder.typicode.com/todos/`);
                var j = await res.json();

                {

                    document.write("<br>");
                    i++;
                }
            }
            else
            {
                var res = await fetch(`https://jsonplaceholder.typicode.com/todos/${n}`);
