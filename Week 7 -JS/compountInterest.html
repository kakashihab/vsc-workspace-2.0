<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>

    <style>
        .colourtext{color: green;}
    </style>
</head>

<body>
    <h1>
        Compound interest
        <br>
        <img src="picture.jpg" width="200" height="100" alt="money">
    </h1>

    <script>
        var p = Number(prompt("Enter a figure: "));
        var t = Number(prompt("Enter number of years: "));
        var a = (p*(1+0.03/12)**(12*t)).toFixed(2);

        document.write(`<p class=\"colourtext\"> ${a} </p>`);
    </script>
    
</body>
</html>
